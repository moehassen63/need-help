<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <svg width="500" height="500">
      <defs>
        <pattern
          id="pattern1"
          x="0"
          y="0"
          width="12"
          height="12"
          patternUnits="userSpaceOnUse"
        >
          <circle cx="5" cy="5" r="3" stroke="0" fill="green"></circle>
        </pattern>
      </defs>

      <circle
        cx="60"
        cy="60"
        r="60"
        stroke="yellow"
        stroke-width="5"
        fill="red"
      ></circle>
      <rect
        x="50"
        y="150"
        width="220"
        height="300"
        stroke="blue"
        stroke-width="5"
        style="fill: url(#pattern1)"
      ></rect>
      <line
        x1="250"
        y1="5"
        x2="450"
        y2="450"
        stroke="black"
        stroke-width="6"
      ></line>
    </svg>
  </body>
</html>
